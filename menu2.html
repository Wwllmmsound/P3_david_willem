<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="./assets/ohmyfood.png" alt="logo"></a>
    </header>
    <div class="subheader-img-2"></div>
    <form action="#" class="menu-form menu-form2">
        <div class="resto-name">
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
        </div>
        <div class="menu-type">
            <h3 class="menu-type_title">ENTRÉES</h3>
            <div class="menu-type_title_underline"></div>
                <input type="radio" name="entree" value="entree-1st-choice" id="entree-1st-choice">
                <label class="menu-choices" for="entree-1st-choice">
                    <div class="menu-choice_details">
                        <h4>Ravioles de foie gras</h4>
                        <p>Accompagés de leur crème à la truffe</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>25€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="entree" value="entree-2nd-choice" id="entree-2nd-choice">
                <label class="menu-choices" for="entree-2nd-choice">
                    <div class="menu-choice_details">
                        <h4>Caviar osciètre</h4>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>35€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="entree" value="entree-3rd-choice" id="entree-3rd-choice">
                <label class="menu-choices" for="entree-3rd-choice">
                    <div class="menu-choice_details">
                        <h4>Homard et espuma de...</h4>
                        <p>Mariné aux zests d'orange</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>20€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="entree" value="entree-4th-choice" id="entree-4th-choice">
                <label class="menu-choices" for="entree-4th-choice">
                    <div class="menu-choice_details">
                        <h4>Foie de canard cuit entier</h4>
                        <p>Confiture de figue et pain toasté</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>35€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </div>
            <div class="menu-type">
                <h3 class="menu-type_title">PLATS</h3>
                <div class="menu-type_title_underline"></div>
                <input type="radio" name="main" value="main-1st-choice" id="main-1st-choice">
                <label class="menu-choices" for="main-1st-choice">
                    <div class="menu-choice_details">
                        <h4>Noix de coquilles Saint-Jacques</h4>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>40€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="main" value="main-2nd-choice" id="main-2nd-choice">
                <label class="menu-choices" for="main-2nd-choice">
                    <div class="menu-choice_details">
                        <h4>Langoustine poêlée</h4>
                        <p>Purée de patate douce</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>35€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="main" value="main-3rd-choice" id="main-3rd-choice">
                <label class="menu-choices" for="main-3rd-choice">
                    <div class="menu-choice_details">
                        <h4>Mijoté de queue de boeuf</h4>
                        <p>Et riz sauvages aux zests de citron</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>25€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </div>
            <div class="menu-type">
                <h3 class="menu-type_title">DESSERTS</h3>
                <div class="menu-type_title_underline"></div>
                <input type="radio" name="dessert" value="dessert-1st-choice" id="dessert-1st-choice">
                <label class="menu-choices" for="dessert-1st-choice">
                    <div class="menu-choice_details">
                        <h4>Macaron noisette et chocolat</h4>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>18€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="dessert" value="dessert-2nd-choice" id="dessert-2nd-choice">
                <label class="menu-choices" for="dessert-2nd-choice">
                    <div class="menu-choice_details">
                        <h4>Baba au rhum revisité</h4>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>22€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <input type="radio" name="dessert" value="dessert-3rd-choice" id="dessert-3rd-choice">
                <label class="menu-choices" for="dessert-3rd-choice">
                    <div class="menu-choice_details">
                        <h4>Tarte au citron meringuée</h4>
                        <p>Destructurée</p>
                    </div>
                    <div class="menu-choice_price">
                        <p>23€</p>
                    </div>
                    <div class="menu-choice_selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </div>
        <button type="submit" class="order-btn">Commander</button>
    </form>
    <footer>
        <img src="./assets/ohmyfood.png" alt="logo" class="img_footer">
        <a href="">
            <i class="fas fa-utensils"></i>
            <span> Proposer un restaurant</span>
        </a>
        <a href="">
            <i class="fas fa-hands-helping"></i>
            <span> Devenir Partenaire</span>
        </a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
