<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
    <div class="container">
       <div class="loader">
           <div class="loader--dot"></div>
           <div class="loader--dot"></div>
           <div class="loader--dot"></div>
           <div class="loader--dot"></div>
           <div class="loader--dot"></div>
           <div class="loader--dot"></div>
           <div class="loader--text"></div>
       </div>
    </div>
    <header>
        <img src="./assets/ohmyfood.png" alt="logo">
    </header>
    <div class="subheader">
        <i class="fas fa-map-marker-alt"></i>
        <span class="location">Paris, Belleville</span>
    </div>
    <nav class="nav">
        <h2>Réservez le menu qui vous convient</h2>
        <p class="nav_undertitle">Découvrez des restaurant d'exception, séléctionnés pas nos soins.</p>
        <button class="nav_btn">Explorer nos restaurants</button>
    </nav>
    <aside>
        <h2 class="aside-head">Fonctionnement</h2>
        <div class="fonctio">
            <div class="fonctio_number aside1"><span>1</span></div>
            <i class="fas fa-mobile-alt fonctio_icon"></i>
            <p class="fonctio_info">Choisissez un restaurant</p>
        </div>
        <div class="fonctio">
            <div class="fonctio_number aside2"><span>2</span></div>
            <i class="fas fa-list-ul fonctio_icon"></i>
            <p class="fonctio_info">Composez votre menu</p>
        </div>
        <div class="fonctio">
            <div class="fonctio_number aside3"><span>3</span></div>
            <i class="fas fa-store fonctio_icon"></i>
            <p class="fonctio_info">Dégustez au restaurant</p>
        </div>
    </aside>
    <main>
        <h1 class="main-head">Restaurants</h1>
        <figure class="resto-select menu1">
            <div class="resto-select_new">
                <span>Nouveau</span>
            </div>
            <a href="menu1.html"><img src="assets/menu1.jpg" alt="menu 1" class="resto-select_img"></a>
            <figcaption class="resto-select_footer">
                <div class="resto-select_title">
                    <h4 class="resto-select_name">La palette du goût</h4>
                    <p class="resto-select_location">Ménilmontant</p>
                </div>
                <button class="resto_select-like_btn">
                    <img class="heart_empty" src="./assets/heart-empty.png" alt="empty heart">
                    <img class="heart_full" src="./assets/heart-full.png" alt="full heart">
                </button>
            </figcaption >
        </figure>
        <figure class="resto-select menu2">
            <div class="resto-select_new">
                <span>Nouveau</span>
            </div>
            <a href="menu2.html"><img src="assets/menu2.jpg" alt="menu 2" class="resto-select_img"></a>
            <figcaption class="resto-select_footer">
                <div class="resto-select_title">
                    <h4 class="resto-select_name">la note enchantée</h4>
                    <p class="resto-select_location">Charonne</p>
                </div>
                <button class="resto_select-like_btn">
                    <img class="heart_empty" src="./assets/heart-empty.png" alt="empty heart">
                    <img class="heart_full" src="./assets/heart-full.png" alt="full heart">
                </button>
            </figcaption>
        </figure>
        <figure class="resto-select menu3">
            <a href="menu3.html"><img src="assets/menu3.jpg" alt="menu 3" class="resto-select_img"></a>
            <figcaption class="resto-select_footer">
                <div class="resto-select_title">
                    <h4 class="resto-select_name">À la française</h4>
                    <p class="resto-select_location">Cité rouge</p>
                </div>
                <button class="resto_select-like_btn">
                    <img class="heart_empty" src="./assets/heart-empty.png" alt="empty heart">
                    <img class="heart_full" src="./assets/heart-full.png" alt="full heart">
                </button>
            </figcaption>
        </figure>
        <figure class="resto-select menu4">
            <a href="menu4.html"><img src="assets/menu4.jpg" alt="menu 4" class="resto-select_img"></a>
            <div class="resto-select_footer">
                <div class="resto-select_title">
                    <h4 class="resto-select_name">Le délice des sens</h4>
                    <p class="resto-select_location">Folie-Méricourt</p>
                </div>
                <button class="resto_select-like_btn">
                    <img class="heart_empty" src="./assets/heart-empty.png" alt="empty heart">
                    <img class="heart_full" src="./assets/heart-full.png" alt="full heart">
                </button>
            </div>
        </figure>
    </main>
    <footer>
        <img src="./assets/ohmyfood.png" alt="logo" class="img_footer">
        <a href="">
            <i class="fas fa-utensils"></i>
            <span> Proposer un restaurant</span>
        </a>
        <a href="">
            <i class="fas fa-hands-helping"></i>
            <span> Devenir Partenaire</span>
        </a>
        <a href="#">Mentions légales</a>
        <a href="mailto:willemdav92@yahoo.fr">Contact</a>
    </footer>
</body>
</html>
